<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 div ="header">Etch-a-Sketch</h1>
    </header>
    <div class="twoContainers">
            <div class="space">
            </div>
         <div class="options">
            <div class="dropdown">
                <button class="dropbtn">Pick pixel</button>
                <div class="dropdown-content">
                  <a href="#" data-value="8">8px</a>
                  <a href="#" data-value="16">16px</a>
                  <a href="#" data-value="32">32px</a>
                  <a href="#" data-value="64">64px</a>
                </div>
              </div>                               
            <div class="colorPicker">
                <form action="">
                    <label for="favcolor">Color picker:</label>
                    <input type="color" id="favcolor" name="favcolor" value="#ff0000">
                    
                  </form>                  
            <div class="randomColor">
                <button id="randomBtn">Random Colors</button>
            </div>
            <div class="clear">
                <button id="clear">Clear</button>
            </div>
         </div>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
